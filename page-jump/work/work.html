<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <!-- 開発バージョン、便利なコンソールの警告が含まれています -->
  <!-- 先に読み込まないとうまくいかなかった． -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- vue-scrollto ページ内スクロールを簡単にするやつ-->
  <script src="https://cdn.jsdelivr.net/npm/vue-scrollto"></script>
  <!-- vue-router，動的リンクを生成するやつ -->
  <script src="https://unpkg.com/vue-router@3.0.7/dist/vue-router.js"></script>

</head>
<body>
  <div id="app">
    <router-link to="work.html">WORK</router-link>
    <router-link to="../index.html">INDEX</router-link>
    <router-link to="../index.html#h1">1</router-link>
    <router-link to="../index.html#h2">2</router-link>
    <router-link to="../index.html#h3">3</router-link>

    <router-view></router-view>
  </div>

  <script src="../script.js"></script>
</body>
</html>
